<!DOCTYPE html>
<html>

<head>
    <title>Maze textures</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="resources/css/reset-css.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="resources/css/styles.css">
</head>

<body>
    <main>
        <h1>Maze textures</h1>
        <form>
            <button id="new-texture" type="button" class="btn btn-primary btn-lg">New texture</button>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Maze</span>
                </div>

                <div class="input-group-prepend">
                    <span class="input-group-text">Columns</span>
                </div>
                <input type="number" class="form-control" id="maze-columns" min="1" value="50">

                <div class="input-group-prepend">
                    <span class="input-group-text">Rows</span>
                </div>
                <input type="number" class="form-control" id="maze-rows" min="1" value="50">
            </div>
            <div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text">Wall</span>
				</div>
				<input type="number" class="form-control" id="maze-wall" min="1" value="2">
				<div class="input-group-append">
            		<span class="input-group-text">px</span>
          		</div>
				
				<div class="input-group-prepend">
					<span class="input-group-text">Path</span>
				</div>
				<input type="number" class="form-control" id="maze-path" min="1" value="10">
				<div class="input-group-append">
            		<span class="input-group-text">px</span>
          		</div>
			</div>
        </form>
        <canvas id="maze-texture"></canvas>
    </main>

    <footer>
        <small>Â© CopyRight Dimo Dimov. MIT License.</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="resources/js/maze-textures.js"></script>
</body>

</html>
